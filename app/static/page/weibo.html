<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>热门微博列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">微博关键词</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="weibo_keywords" id="weibo_keywords" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">话题关键词</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="topic_keywords" id="topic_keywords" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">排序方式</label>
                                <div class="layui-input-inline">
                                    <select name="order_by" lay-filter="aihao">
                                        <option value="1">评论数</option>
                                        <option value="2">点赞数</option>
                                        <option value="3">转发数</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="search"><i class="layui-icon"></i> 搜 索</button>
                                </div>
                            </div>
                    </form>
                </div>
            </fieldset>


            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>


        </div>
    </div>
    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                url: '/api/business/getHotWeiboList/',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    // 微博内容字段添加超链接
                    {
                        field: 'text',
                        minwidth: 1000,
                        title: '微博内容',
                        templet: function (d) {
                            // 假设每行数据中有一个 link 字段存储链接
                            if (d.weibo_url) {
                                return '<a href="' + d.weibo_url + '" target="_blank" style="color:blue;">' + d.text + '</a>';
                            } else {
                                return d.text; // 如果没有链接，直接显示内容
                            }
                        }
                    },
                    { field: 'topics', width: 200, title: '微博话题' },
                    { field: 'attitudes_count', width: 80, title: '点赞数', sort: true },
                    { field: 'comments_count', width: 80, title: '评论数', sort: true },
                    { field: 'reposts_count', width: 80, title: '转发数', sort: true },
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true
            });

            // 监听搜索操作
            form.on('submit(search)', function (data) {
                var result = JSON.stringify(data.field);
                weibo_keywords = data.field.weibo_keywords
                topic_keywords = data.field.topic_keywords
                order_by = data.field.order_by

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        'weibo_keywords': weibo_keywords,
                        'topic_keywords': topic_keywords,
                        'order_by': order_by
                    }
                }, 'data');

                return false;
            });

            /**
             * toolbar监听事件
             */
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {  // 监听添加操作
                    var index = layer.open({
                        title: '添加用户',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '/page/table/add.html',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                } else if (obj.event === 'delete') {  // 监听删除操作
                    var checkStatus = table.checkStatus('currentTableId')
                        , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {

                    var index = layer.open({
                        title: '编辑用户',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '/page/table/edit.html',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                }
            });

        });
    </script>
    <script>

    </script>

</body>

</html>
